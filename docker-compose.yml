version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/imobiliaria_crm
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: imobiliaria_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposto para conectar o N8N externo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
